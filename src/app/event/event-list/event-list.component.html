<h2>Responsive Column Cards</h2>
<p>Resize the browser window to see the effect.</p>

<div class="row">
  <div class="column">
    <div *ngFor="let event of eventList" class="card">
      <h3>{{event.info.name}}</h3>
      <img src={{event.info.imgURL}}>
      <p>{{event.id}}</p>
      <p>Some text</p>
    </div>
  </div>
